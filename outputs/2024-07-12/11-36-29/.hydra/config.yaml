train:
  train_batch_size: 4
  eval_batch_size: 8
  gradient_acc_steps: 8
  gradient_clip_value: 10.0
  max_steps: 1200000
  apply_early_stopping: true
  val_check_interval: 0.5
  val_percent_check: 0.1
  monitor_var: val_loss
  monitor_var_mode: min
  patience: 50
  model_name: default_name
  save_top_k: 3
  gpus: 1
  precision: 16
  amp_level: null
  checkpoint_path: null
  learning_rate: 5.0e-05
  weight_decay: 0.0
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-08
  seed: 42
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  lr_scheduler: inverse_square_root
  warmup_steps: 1000
model:
  model_name_or_path: models/rebel-large
  config_name: models/rebel-large
  tokenizer_name: models/rebel-large
data:
  dataset_name: datasets/rebel.py
  text_column: context
  target_column: triplets
  train_file: data/rebel/en_train.jsonl
  validation_file: data/rebel/en_val.jsonl
  test_file: data/rebel/en_test.jsonl
  tokens_file: data/rebel_dataset/tokens.txt
  overwrite_cache: false
  preprocessing_num_workers: null
  max_source_length: 256
  max_target_length: 128
  ignore_pad_token_for_loss: true
